<div class="search">
  <form #form="ngForm" (Submit)="onSubmit()" >
    <input
    type="text"
    placeholder = "Buscar localização"
    name = "city"
    [(ngModel)]="initialCityName"

    />
    <span (click)="onSubmit()">
      <fa-icon
        animation="fade"
        style="--fa-animation-duration:5s; cursor:pointer"
        size="lg"
        class="search-icon"
        [icon]="searchIcon"
      ></fa-icon>
    </span>

  </form>
</div>

<app-wheater-card *ngIf="wheaterDatas" [WheaterDatasInput]="wheaterDatas"></app-wheater-card>
